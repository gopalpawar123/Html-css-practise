<!-- on button click menu from left, right, top side is known as offcanvas menu -->

<div class="container">
    <h1>Off Canvas Menu</h1>
    <hr> 

    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight">Toggle right offcanvas</button>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nulla ullam iusto voluptas pariatur incidunt,
            ratione quia labore cum rem natus quos exercitationem esse omnis, reprehenderit expedita eum ab explicabo a.
        </div>
    </div>
</div>
